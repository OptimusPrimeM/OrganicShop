<section class="my-5">
  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-lg-7">
      <a href="#!" class="green-text">
        <h6 class="font-weight-bold mb-3"><i class="fas fa-utensils pr-2"></i>Food</h6>
      </a>
      <!-- Post title -->
      <h3 class="font-weight-bold mb-3"><strong>Title of the news</strong></h3>

      <!-- Form -->
      <form class="text-center" style="color: #757575;">

        <!-- Title -->
        <div class="md-form">
          <input type="text" id="title" class="form-control">
          <label for="title">Title</label>
        </div>

        <!-- Price -->
        <div class="md-form">
          <input type="number" id="price" class="form-control">
          <label for="price">Price</label>
        </div>


        <!-- Category -->
        <div class="md-form">
          <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select>
              <mat-option *ngFor="let c of categories$ | async" [value]="c.$key">
                {{ c.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Image Url -->
        <div class="md-form">
          <input type="text" id="imageURL" class="form-control">
          <label for="imageURL">Image URL</label>
        </div>

        <button class="btn btn-pink btn-md mb-lg-0 mb-4">Save</button>
      </form>


    </div>

    <!-- Grid column -->
    <div class="col-lg-5">
      <div class="card hoverable">

        <!-- Featured image -->
        <div class="view overlay rounded z-depth-2">
          <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Others/img%20(27).jpg" alt="Sample image">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

      </div>

    </div>
  </div>

</section>
