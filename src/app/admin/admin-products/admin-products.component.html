<link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

<a class="btn blue-gradient" routerLink="/admin/products/new">New product</a>

<!-- Search form -->
<form class="form-inline md-form form-sm active-pink active-pink-2 mt-2">
    <i class="fab fa-searchengin"></i>
    <input class="form-control form-control-sm ml-3 w-20" #query (keyup)="filter(query.value)" type="text" placeholder="Search" aria-label="Search">
  </form>

<div class="card hoverable">
    <table class="table table-striped table-responsive-md btn-table">

        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let p of filteredProducts">
                <td>{{p.title}}</td>
                <td>{{p.price | currency: 'USD'}}</td>
                <td>
                    <button mat-button color="primary" class="updateButtonFont"
                        [routerLink]="['/admin/products/', p.key]">Update</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
