<link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

<a class="btn blue-gradient" routerLink="/admin/products/new">New product</a>

<div class="card hoverable">
    <table class="table table-striped table-responsive-md btn-table">

        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let p of products ">
                <td>{{p.title}}</td>
                <td>{{p.price | currency: 'USD'}}</td>
                <td>
                    <button mat-button color="primary" class="updateButtonFont" [routerLink]="['/admin/products/', p.key]">Update</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
